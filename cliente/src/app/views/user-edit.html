<div class="col-lg-6" *ngIf="identity">
	<h1>{{titulo}}</h1>
	<div *ngIf="alertMessage">
		<div class="alert alert-info">
		  {{alertMessage}}
		</div>
	</div>
	<form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
		<p>
			<label>Nombre: </label>
			<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="user.nombre" class="form-control" required />
			<span *ngIf="!nombre.valid && nombre.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>
			<label>Apellidos: </label>
			<input type="text" #apellido="ngModel" name="apellido" [(ngModel)]="user.apellido" class="form-control" required />
			<span *ngIf="!apellido.valid && apellido.touched">
				Los apellidos son obligatorios
			</span>
		</p>
		<p>
			<label>Correo electr√≥nico: </label>
			<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">
				El email es obligatorio
			</span>
		</p>


		<p>
			<label>Sube tu Foto:</label>
			<input type="file" name="" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
		</p>
		<input type="submit" value="Actualizar mis datos..." class="btn btn-primary" name="" />
	</form>
</div>
